<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16.png" />
    <link rel="icon" href="/favicon.ico" sizes="any" />
    <link rel="apple-touch-icon" href="/apple-touch-icon.png" />
    <meta name="description" content="Plan and share travel routes with timeline and map previews in TravelFlow." />
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="TravelFlow" />
    <meta property="og:title" content="TravelFlow" />
    <meta property="og:description" content="Plan and share travel routes with timeline and map previews in TravelFlow." />
    <meta property="og:image" content="/api/og/site" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="TravelFlow" />
    <meta name="twitter:description" content="Plan and share travel routes with timeline and map previews in TravelFlow." />
    <meta name="twitter:image" content="/api/og/site" />
    <link rel="preload" href="/fonts/bricolage-grotesque/bricolage-grotesque-latin-ext.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/bricolage-grotesque/bricolage-grotesque-latin.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="preload" href="/fonts/space-grotesk/space-grotesk-latin-ext.woff2" as="font" type="font/woff2" crossorigin>
    <style>
      /* Custom scrollbar for the timeline */
      .timeline-scroll::-webkit-scrollbar {
        height: 8px;
        width: 8px;
        background-color: #f3f4f6;
      }
      .timeline-scroll::-webkit-scrollbar-thumb {
        background-color: #d1d5db;
        border-radius: 4px;
      }
      body {
        overscroll-behavior-y: none;
      }
      
      /* Print Styles */
      @media print {
        @page { size: portrait; margin: 0.5cm; }
        body { background: white; -webkit-print-color-adjust: exact; print-color-adjust: exact; }
        #root { height: auto; overflow: visible; }
        .no-print { display: none !important; }
        .print-only { display: block !important; }
        .timeline-scroll { overflow: visible !important; }
        /* Force expand timeline */
        .timeline-container { width: 100% !important; transform: scale(0.9); transform-origin: top left; }
      }

      /* Markdown Styles */
      .markdown-body ul { list-style-type: disc; padding-left: 1.5em; margin-bottom: 0.5em; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5em; margin-bottom: 0.5em; }
      .markdown-body a { color: var(--tf-primary); text-decoration: underline; }
      .markdown-body strong { font-weight: 700; color: #111827; }
      .markdown-body h3 { font-size: 1.1em; font-weight: 700; margin-top: 1em; margin-bottom: 0.5em; color: #374151; }
      
      /* Custom Checkbox Styling for Markdown */
      .markdown-body input[type="checkbox"] {
        appearance: none !important;
        -webkit-appearance: none !important;
        width: 1.1em !important;
        height: 1.1em !important;
        border: 2px solid #d1d5db !important; /* gray-300 */
        border-radius: 0.25rem !important;
        background-color: white !important;
        display: inline-block !important;
        vertical-align: text-bottom !important;
        margin-right: 0.5em !important;
        position: relative !important;
        cursor: pointer !important;
      }
      
      .markdown-body input[type="checkbox"]:checked {
        background-color: var(--tf-accent-500) !important;
        border-color: var(--tf-accent-500) !important;
        background-image: url("data:image/svg+xml,%3csvg viewBox='0 0 16 16' fill='white' xmlns='http://www.w3.org/2000/svg'%3e%3cpath d='M12.207 4.793a1 1 0 010 1.414l-5 5a1 1 0 01-1.414 0l-2-2a1 1 0 011.414-1.414L6.5 9.086l4.293-4.293a1 1 0 011.414 0z'/%3e%3c/svg%3e") !important;
        background-size: 100% 100% !important;
        background-position: center !important;
        background-repeat: no-repeat !important;
      }
      
      /* Print override for checkbox to ensure visibility */
      @media print {
        .markdown-body input[type="checkbox"] {
          border-color: #9ca3af !important; /* gray-400 */
          background-color: white !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
      }

      /* Google Places Autocomplete Fix */
      /* Ensures the dropdown appears above modals (which often use z-index > 1000) */
      .pac-container {
        z-index: 99999 !important;
      }
    </style>
</head>
  <body>
    <div id="root"></div>
    <!-- Netlify Forms SPA registration scaffold -->
    <form
      name="contact"
      method="POST"
      data-netlify="true"
      netlify-honeypot="bot-field"
      hidden
      aria-hidden="true"
    >
      <input type="hidden" name="form-name" value="contact" />
      <input type="text" name="reason" />
      <input type="text" name="name" />
      <input type="email" name="email" />
      <textarea name="message"></textarea>
      <input type="text" name="currentPath" />
      <input type="text" name="locale" />
      <input type="text" name="userId" />
      <input type="text" name="plan" />
      <input type="text" name="appVersion" />
      <input type="text" name="bot-field" />
    </form>
    <script type="module" src="/index.tsx"></script>
</body>
</html>

      // Polyfill for process.env to allow environment variable injection
      // Use logical OR to prevent overwriting if already defined by environment
      window.process = window.process || {};
      window.process.env = window.process.env || {};
      // Only initialize if not present to avoid clobbering injected values
      if (typeof window.process.env.API_KEY === 'undefined') {
        window.process.env.API_KEY = ''; 
      }
